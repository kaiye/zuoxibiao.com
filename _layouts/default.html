<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="作息表,时间表,作息时间表,健康作息时间,健康作息表,科学作息时间,健康,科学">
    <meta http-equiv="refresh" content="1800">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- 响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
</head>
<body>
    <div id="app">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <img src="{{ '/img/logo.png' | relative_url }}" alt="作息表" class="logo">
                    <span class="brand-text">健康作息表</span>
                </div>
                <div class="navbar-menu">
                    <a href="#home" class="nav-link active">首页</a>
                    <a href="#schedules" class="nav-link">作息表</a>
                    <a href="#about" class="nav-link">关于</a>
                </div>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="main-content">
            {{ content }}
        </main>

        <!-- 底部 -->
        <footer class="footer" id="about">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>关于我们</h3>
                        <p>致力于提供科学、权威的健康作息时间表，帮助您建立健康的生活节奏。我们整理了来自世界知名机构和成功人士的作息建议，为不同年龄段和生活场景提供参考。</p>
                    </div>
                    <div class="footer-section">
                        <h3>数据来源</h3>
                        <ul>
                            <li>世界卫生组织(WHO)</li>
                            <li>威斯敏斯特大学研究</li>
                            <li>哈佛大学、清华大学</li>
                            <li>知名企业家经验分享</li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>联系我们</h3>
                        <p>如果您有任何建议或问题，欢迎通过以下方式联系我们：</p>
                        <p>邮箱: contact@zuoxibiao.com</p>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; {{ 'now' | date: '%Y' }} ZuoXiBiao.com, All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
    
    <!-- 百度统计 -->
    <script>

        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);

</body>
</html>
